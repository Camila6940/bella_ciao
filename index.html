<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.6.1/build/opensheetmusicdisplay.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita que aparezca una barra de desplazamiento en la ventana */
        }
        #osmd-container {
            width: 90%;
            height: 90%;
        }
    </style>
</head>
<body>
    <div id="osmd-container"></div>
    <script>
        // Función para cargar y renderizar la partitura
        async function loadMusicXML() {
            const osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmd-container");
            await osmd.load("Bela_Ciao_Guitar_TAB.mxl"); // Reemplaza con el nombre exacto de tu archivo .mxl
            osmd.render();
        }

        // Llamar a la función para cargar la partitura
        loadMusicXML();

        // Función para comenzar el desplazamiento automático
        let scrollInterval;
        function startAutoScroll() {
            let scrollSpeed = 8; // Ajusta la velocidad (mayor número = más lento)
            let scrollStep = 1;   // Píxeles por desplazamiento
            scrollInterval = setInterval(() => {
                window.scrollBy(0, scrollStep);
            }, scrollSpeed);
        }

        // Función para detener el desplazamiento automático
        function stopAutoScroll() {
            clearInterval(scrollInterval); // Detiene el desplazamiento
        }

        // Retrasar el inicio del desplazamiento por 3 segundos y detenerlo después de 11 segundos
        window.onload = function () {
            setTimeout(() => {
                startAutoScroll(); // Comienza a desplazarse después de 3 segundos
                setTimeout(stopAutoScroll, 16000); // Detiene el desplazamiento después de 11 segundos
            }, 5000); // Espera 3000 ms (3 segundos) antes de empezar a desplazarse
        };
    </script>
</body>
</html>
